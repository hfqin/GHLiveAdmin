<div ui-view="videoManagement">

    <!-- content -->
    <div class="col-md-10">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>视频管理</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-link video-batch-delete">批量删除</button>
                <table class="table table-hover table-bordered video-management-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>视频标题</th>
                        <th>视频描述</th>
                        <th>上传时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="video in videos">
                        <th scope="row">
                            <label><input type="checkbox" ng-value="video.vid"></label>
                            {{$index+1}}
                        </th>
                        <td>{{video.title}}</td>
                        <td>{{video.description}}</td>
                        <td>{{video.formatTime}}</td>
                        <td>
                            <a class="management-operation-button" ui-sref=".edit({vid:video.vid})"><i
                                    class="glyphicon glyphicon-pencil"
                                    aria-hidden="true"></i></a>
                            &nbsp;
                            <a class="management-operation-button"><i class="glyphicon glyphicon-remove"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
